<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../style/login.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <title>TaskRoo - Productivity Jump</title>
</head>
<body>
<div id="login-box" class="blur" ng-app="taskroo-login" ng-controller="LoginCtrl">
    <div class="notifications" growl-notifications></div>
    <div id="logo" class="shaker" shaker></div>
    <form ng-submit="login(form)">
        <input placeholder="Login" type="text" ng-model="form.username" autofill required />
        <input placeholder="Password" type="password" ng-model="form.password" autofill required />
        <input type="submit" class="btn btn-warning" value="Sign in" />

        <label><input type="checkbox" name="remember-me" style="display: inline-block" ng-model="form.rememberMe" />
            <span>Remember me</span>
        </label>
        <a href="reset-password.html" style="float: right; margin-top: 12px;">Forgot password?</a>
    </form>
</div>

<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../bower_components/jquery-ui/ui/jquery.ui.core.js"></script>
<script type="text/javascript" src="../bower_components/jquery-ui/ui/jquery.ui.effect.js"></script>
<script type="text/javascript" src="../bower_components/jquery-ui/ui/jquery.ui.effect-shake.js"></script>
<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="../bower_components/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
<script type="text/javascript" src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<script type="text/javascript" src="../bower_components/angular-growl-notifications/dist/growl-notifications.js"></script>
<script type="text/javascript" src="../js/login/login.js"></script>

</body>
</html>
