<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/docs/assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="../style/tabular-list.css"/>
    <link rel="stylesheet" href="../style/main.css"/>
    
    <title>GTWeb - New Better Best</title>
</head>
<body>


<div class="main-window" ng-app="GTWeb">
    <nav id="left-sidebar" ng-controller="TagsCtrl">
        <form id="search-form">
            <input type="text" placeholder="Search" id="search-field" class="input"/>
            <input type="submit" id="search-button" class="input" value=""/>
        </form>
        <div style="clear: both;"></div>
        <div class="tags-box">
            <ul class="tags-list">
                <tag name="All tags" size="13">All tags</tag>
                <tag name="Tasks without tags" size="0">Tasks without tags</tag>
                <tag ng-repeat="tag in tags" data-id="{{ tag.id }}" color="{{ tag.color }}" name="{{ tag.name }}" size="5">{{ tag.name }}</tag>
            </ul>
        </div>
    </nav>
    <section id="body">
        <div>
            <div id="top-bar">
                <form id="add-task-form" class="top-box" name="task" action="" method="POST" accept-charset="utf-8">
                    <input placeholder="What about creating new task?" type="text" name="taskInput"/>
                    <input type="submit" value="Add" class="btn btn-primary"/>
                </form>

                <div id="view-bar" class="top-box btn-group">
                    <button class="btn btn-primary btn-workview" data-toggle="button">Work View</button>
                    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li id="show-finished-tasks-button"><a href="#">Show finished tasks</a></li>
                        <li id="show-unfinished-tasks-button" style="display: none;">
                            <a href="#">Show unfinished tasks</a>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="box" ng-controller="TasksCtrl">
                <tablist indent="15" expanded="false" functions="functions" template="template" >
                    <row children="task.subtasks" row="task" ng-repeat="task in tasks" ng-class="{'taskFinished': row.finished}" >
                        <cell class="taskTick" ng-click="taskFinished(task)"></cell>
                        <cell class='taskTags'><tag-icon ng-repeat='tag in task.tags' color='{{ tag.color }}' name='{{ tag.name }}'></tag-icon></cell>
                        <cell class="taskTitle main-column" quick-edit ng-model="task.title" ng-change="updateTask(task)">{{ task.title }}</cell>
                        <cell class="taskDueDate">{{ task.dueDate | date: 'dd-MM-yyyy' }}</cell>
                        <cell class="taskAction taskEdit" ng-click="openEdit(task)"></cell>
                        <cell class="taskAction taskSubtask" ng-click="createSubtask(task);"></cell>
                        <cell class="taskAction taskDel" ng-click="removeTask(task)"></cell>
                    </row>
                </tablist>
            </div>
        </div>
    </section>
</div>
<footer>
    
</footer>



<script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/tags.js"></script>
<script type="text/javascript" src="../js/tasks.js"></script>
<script type="text/javascript" src="../bower_components/tabularlist/js/tablist.js"></script>
<script type="text/javascript" src="../bower_components/momentjs/moment.js"></script>


</body>
</html>
